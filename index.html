<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Project</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: rgb(158, 158, 255);
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      div h2 {
        margin: 10px;
        padding: 10px;
        font-size: x-larger;
      }
      .nav1 ul{
        display: flex;
        justify-content: space-evenly;
      }
      nav a{
        color:aqua;
        text-decoration: none;
        position: relative;
      }
      nav li{
        list-style: none;
        margin: 10px;
      }
      nav button{
        background-color: rgb(215, 89, 48);
        color:black;
        width: 100px;
        height: 30px;
      }
              .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: rgb(254, 254, 254);
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        .nav1 button:hover{
            background-color: aliceblue;
            color: orange;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
