<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Again</title>
    <style>
      body {
        background-color: #1a1a1a;
        margin: 0;
        height: 100vh;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background-color: rgb(1, 9, 9);
        padding: 30px;
        border-radius: 8px;
        width: 300px;
      }
      .login {
        text-align: center;
        color: aliceblue;
        margin-bottom: 20px;
      }
      .dont {
        color: rgb(144, 144, 158);
      }
      form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }
      .email {
        color: aliceblue;
      }
      .emailinput {
        margin-top: 10px;
        height: 20px;
        width: 250px;
      }
      .password {
        margin-top: 20px;
        color: aliceblue;
      }
      .passwdinput {
        margin-top: 10px;
        width: 250px;
        height: 20px;
      }
      .submit {
        align-self: center;
        margin-top: 20px;
        width: 120px;
        height: 30px;
        background-color: rgb(213, 178, 108);
        margin-bottom: 20px;
      }
      .forgot {
        color: aquamarine;
        margin-bottom: 15px;
      }
      .cantlogin {
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="login">Login</h1>
      <a href="https://" class="dont">Don't have an account?</a>
      <form>
        <label class="email">Email:</label>
        <input class="emailinput" type="text" />
        <label class="password">Password:</label>
        <input class="passwdinput" type="password" />
        <button class="submit" type="submit">Login</button>
        <a class="forgot" href="htpps://">Forgot Password?</a>
        <a class="cantlogin" href="htpps://">Can't Login?</a>
      </form>
    </div>
  </body>
</html>
