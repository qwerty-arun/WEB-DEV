<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Example</title>
    <style>
      table {
        border-collapse: collapse; /* merge borders */
        width: 50%;
      }
      th,
      td {
        border: 1px solid black; /* border around cells */
        padding: 8px; /* spacing inside cell */
        text-align: left;
      }
      th {
        background-color: #f2f2f2; /* gray header */
      }
    </style>
  </head>
  <body>
    <h2>Student Marks</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Arun</td>
        <td>Math</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Meera</td>
        <td>Science</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Ravi</td>
        <td>English</td>
        <td>92</td>
      </tr>
    </table>
  </body>
</html>
