<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Project</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        padding: 0;
        margin: 0;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      /* h2::before{
        content: "::before";
        color:red;
      } */

      .nav-container {
        margin: 20px;
      }
      .nav1 {
        display: flex;
      }
      .nav1 ul {
        list-style-type: none;
        margin: 0px;
        padding: 0;
        display: flex;
        justify-content: space-evenly;
      }
      .nav1 a {
        text-decoration: none;
        margin: 10px;
        color: rgb(180, 141, 216);
      }
      .nav1 a::after {
        margin: 40px;
      }

      .nav1 .login-btn {
        background-color: rgb(115, 115, 240);
        border: none;
        border-radius: 5px;
        width: 100px;
        height: 20px;
        font-size: medium;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with Dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
